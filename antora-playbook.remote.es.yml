asciidoc:
  attributes:
    idprefix: "@"
    idseparator: '-'
    page-copyright-ownership: "Ayuntamiento de Barcelona, Asociación de software libre Decidim y personas autoras del texto@"
    page-license: "Creative Commons Reconocimiento-CompartirIgual Internacional 4.0 (CC-BY-SA-4.0)@"
    page-license-alternative: "Licencia de Documentación Libre de GNU (GFDL-1.3-or-later)@"
    page-playbook-lang: es
    sectanchors: ''
    xrefstyle: "short@"
content:
  sources:
    - branches:
        - master
      start_path: en
      url: https://github.com/decidim/docs-base
    - branches:
        - master
      start_path: es
      url: https://github.com/decidim/docs-publications
    - branches:
        - master.NT
      start_path: es
      url: https://github.com/decidim/docs-publications
    - branches:
        - master
      start_path: en
      url: https://github.com/gmarpons/docs-test
    - branches:
        - v1.0
      start_path: en
      url: https://github.com/gmarpons/docs-test
    - branches:
        - revamp2020
      start_path: es
      url: https://github.com/decidim/docs-features
    - branches:
        - revamp2020.NT
      start_path: es
      url: https://github.com/decidim/docs-features
output:
  destinations: []
  dir: build/site/es
runtime:
  cache_dir: "./.cache/antora"
  fetch: true
site:
  start_page: decidim:ROOT:index.adoc
  title: Decidim Docs
  url: https://docs.decidim.org/es
ui:
  bundle:
    snapshot: true
    url: "https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable"
  supplemental_files: "./supplemental_ui"
